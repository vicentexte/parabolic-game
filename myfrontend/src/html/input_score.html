<style>

#ui-container {
    background-image: url('{{dom_bg}}');
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    width: 250px;
    height: 300px;
    background-color: #f5f0e6;
    padding: 20px;
    border-radius: 30px;
    box-sizing: border-box;
}

.label-img {
    display: block;
    width: 100%;
    object-fit: contain;
    margin-bottom: 8px;
    margin-top: 5px;
}

.label-nombre {
    height: 35px;
}

.label-score {
    height: 40px;
}

input {
    width: 100%;
    height: 30px;
    padding: 5px 10px;
    margin-bottom: 12px;
    font-size: 20px;
    border: 1px solid black;
    background-color: rgb(84,42,3); 
    color: rgb(233, 160, 43);
    border-radius: 8px;
    box-sizing: border-box;
    text-align: center;
}

input::placeholder {
    color: rgb(157,88,16); 
    opacity: 1; 
}

.no-spinner::-webkit-outer-spin-button,
.no-spinner::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

button {
    width: 100%;
    height: 80px;
    border: none;
    background-image: url('{{send_button}}');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-color: transparent;
    cursor: pointer;
    transition: filter 0.2s ease;
}

button:hover {
    filter: brightness(1.2);
}

.score-text {
    font-size: 22px;
    color: rgb(233, 160, 43);
    font-weight: bold;
    text-align: center;
    margin-bottom: 12px;
}
</style>

<div id="ui-container">
    <img class="label-img label-nombre" src="{{name_label}}" alt="Nombre">
    <input type="text" name="username" placeholder="Tu nombre">
    <img class="label-img label-score" src="{{score_label}}" alt="PuntuaciÃ³n">
    <div class="score-text">{{score}}</div>

    <button id="button"></button>
</div>
