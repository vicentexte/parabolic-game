<style>
  #tabla-container {
    background-image: url('{{dom_bg}}');

    background-position: center;

    width: 100%;
    max-width: 550px;

  }

    border-radius: 12px;

  #tabla-scroll table {
    width: 100%;
    border-collapse: collapse;
    background-color: transparent;

    text-align: center;

    background-color: transparent;

  }
