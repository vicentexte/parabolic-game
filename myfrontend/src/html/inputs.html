<style>
#ui-container:hover {
    opacity: 1;
}

#ui-container {
    background-image: url('{{dom_bg}}');
    background-size: 100% 100%;
    background-position: center;
    background-repeat: no-repeat;
    width: 250px;
    height: 300px;
    background-color: #f5f0e6;
    padding: 20px;
    border-radius: 30px;
    box-sizing: border-box;
    opacity: 0.3;
}

.label-img {
    display: block;
    width: 100%;
    object-fit: contain;
    margin-bottom: 8px;
    margin-top: 5px;
}

.label-angulo {
    height: 48px;
}

.label-velocidad {
    height: 15px;
}

input {
    width: 100%;
    height: 30px; /* Más corto */
    padding: 5px 10px;
    margin-bottom: 12px;
    font-size: 25px;
    border: 1px solid black;
    background-color: rgb(84,42,3); 
    color: rgb(233, 160, 43);
    border-radius: 8px;
    box-sizing: border-box;
    text-align: center
}

input::placeholder {
  color: rgb(157,88,16); 
  opacity: 1; 
}

/* Quitar flechas en Chrome, Safari, Edge, Opera */
.no-spinner::-webkit-outer-spin-button,
.no-spinner::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

button {
    width: 100%;
    height: 60px;
    border: none;
    background-image: url('{{fire_button}}');
    background-size: 100% 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-color: transparent;
    cursor: pointer;
    transition: filter 0.2s ease;
}

button:hover {
    filter: brightness(1.2);
}

</style>

<div id="ui-container">
<img class="label-img label-angulo" src="{{angle_label}}" alt="Ángulo">
<input type="number" min="0" max="360" class="no-spinner" name="angle" placeholder="(°)">
<img class="label-img label-img" src="{{velocity_label}}" alt="Velocidad">
<input type="number" min="0" max="100" class="no-spinner" name="velocity" placeholder="(m/s)">
<button></button>
</div>
