name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test_frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: config Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: install dependencies
      run: cd myfrontend && npm install

    - name: run linter
      run: cd myfrontend && npm run lint

    - name: execute tests
      run: cd myfrontend && npm run test

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Log in Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: build docker
        run: docker build -t ${{secrets.DOCKERHUB_USERNAME}}/parabolic-game:latest .

      - name: push docker
        run: docker push -t ${{secrets.DOCKERHUB_USERNAME}}/parabolic-game:latest
        
    


    